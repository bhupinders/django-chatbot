<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bhupinder</title>
  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'search/css/bootstrap.min.css' %}" type = "text/css"/>
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">

  <style type="text/css">
  html,
  body {
    height:100%
  }
  </style>
</head>

<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid" style="min-height:95%; ">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <br>
        <div class="page-header">
          <center><h3>
            <label style='font-size:12px; color:grey;'>D<label>
            <label style='font-size:46px; color:black;'>jan<label>
            <label style='font-size:12px; color:grey;'>go<label>
            <label style='font-size:46px; color:black;'>Bo</label>
            <label style='font-size:12px; color:grey;'>t</label>
          </h3></center>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form action="/get-question/" method="post">
          {% csrf_token %}
          <div class="input-group">
          <input type="text" name="question" class="form-control" placeholder="Ask ...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div><!-- /input-group -->
      </form>  </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class='container-fluid'>
          <br><br>

          {% block content %}
          {% endblock %}

        </div>
      </div>
    </div>
  </div>



</div>

</body>

</html>
